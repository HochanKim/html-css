<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, .other2 {
            color: blue;
        }
        .skyblue {
            background-color: skyblue;
        }
        .italic {
            color: red;
            font-style: italic;
            font-size:32px;
            font-weight: bold;
        }
        .other1 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="skyblue">
        1.확장자가 <span class="italic">.CSS</span>인 파일을 참조하는 방법
    </div>
    <div class="skyblue">
        2.<span class="italic">style</span>태그안에 정의하는 방법
    </div>
    <div style="background-color: aquamarine; font-weight: bold;">
        3.태그안에 style로 직접 넣는 방법
    </div>
    <br>
    <span style="color:#000; background-color: greenyellow;">
        ※ <span class="other1">inline</span>과 <span class="other2">block</span>차이 잘 기억하자
    </span>
</body>
</html>
