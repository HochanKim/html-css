<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다.</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    아이디 
                    <input type="text" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    이메일 
                    <input type="email">
                </li>
                <li>
                    비밀번호 
                    <input type="password" placeholder="문자와 숫자, 특수기호 포함">
                </li>
                <li>
                    비밀번호 확인 
                    <input type="password">
                </li>
                <li>
                    가입경로
                    <select>
                        <option>블로그</option>
                        <option>카페</option>
                        <option>광고</option>
                        <option>추천</option>
                        <option>기타</option>
                    </select>
                </li>
                <li>
                    메모 
                    <textarea cols="50" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="agree" value="Y">메일 수신
            <input type="radio" name="agree" value="N">메일 수신 안 함
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
