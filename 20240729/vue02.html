<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table {
            border: 1px solid #000;
            /*border : width style color*/
            border-collapse: collapse;
        }

        td,
        th {
            padding: 20px 30px;
            /* padding: 5px 10px 15px 20px; => padding : 상 좌 하 우*/
            text-align: center;
            border: 1px solid #000;
            /*border : width style color*/
        }
    </style>
</head>
<body>
    <div id="app"> 
        <button @click="fnList">클릭!</button>
        <div v-for="item in list">{{item}}</div>
        <hr>
        <div v-for="(item, index) in list">{{index + 1}}. {{item}}</div>
        <hr>
        <div v-for="item in userList">{{item.name}}</div>
        <hr>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr v-for="item in userList">
                <!-- <template v-if="item.age >= 30"> -->
                    <td>
                        <span v-if="item.age >= 30" style="color:blue;">{{item.name}}</span>
                        <span v-else>{{item.name}}</span>
                    </td>
                    <td>{{item.age}}</td>
                    <td>{{item.addr}}</td>
                <!-- </template> -->
            </tr>
        </table>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
            data() {
                return {
                    // 변수 영역, ex) name : '홍길동', age : 20
                    list : ["자바", "오라클", "html/css", "javascript"],
                    // 자바 => ArrayList<Object>
                    userList : [
                        {name : "홍길동", age : 20, addr : "인천"},
                        {name : "윤두찬", age : 45, addr : "서울"},
                        {name : "지재명", age : 50, addr : "성남"},
                        {name : "몽정규", age : 40, addr : "울산"}
                    ]
                };
            },
            methods: {
               // 메소드 영역 
            },
            mounted() {
                // 처음 시작할 때 실행되는 부분
            }
        });
        app.mount('#app');
</script>
