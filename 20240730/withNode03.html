<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <style>
        input {
            width : 80px;
            margin-right : 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <input placeholder="학번" v-model="stuNo">
    <input placeholder="학년" v-model="stuGrade">
    <div><button @click="fnSave">저장</button></div>
    <div><button @click="fnDel">삭제</button></div>
</div>


</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {    // 변수선언 필드
                stuNo : "",
                stuGrade : ""
            };
        },
        methods: {  // 함수선언 필드
            fnSave(){
                var url = `http://localhost:3000/qwer?stuNo=${this.stuNo}&stuGrade=${this.stuGrade}`;
                $.ajax({
                    url : url,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        console.log(data);
                    }
                });
            },
            fnDel(){
                if(!confirm(`${this.stuNo}를 삭제할래?`)){
                    return;
                }
                var url = `http://localhost:3000/remove?stuNo=${this.stuNo}`;
                $.ajax({
                    url : url,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        alert(data.message);
                    }
                });
            }
        },
        mounted() {

        }
    });
    app.mount('#app');
</script>
