<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            margin-top:100px;
        }
        div img {
            width:300px;
            height:300px;
            animation: ani1 2s infinite ease-out;
            border-radius: 50%;
        }

        @keyframes ani1 {
            0% {
                transform: rotateY(360deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="../20240718/images/technology.jpg" alt="">
    </div>
</body>
</html>
