<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background-color: cyan;
        text-align: center;
        line-height: 200px;
        padding: 20px;
        margin:40px 0;
    }
    </style>
</head>
<body>
    <!-- display:none과 visibility:hidden : 위치가 빈자리로 올라가거나(display:none) 그대로 위치하거나(visibility:hidden) -->
    <div class="box1" style="visibility: hidden;"></div>
    <div class="box1"></div>
</body>
</html>
