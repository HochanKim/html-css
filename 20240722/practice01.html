<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li, a, div {
            display: inline-block;
            width:80px;
            height:40px;  
        }

        li, div {
            background-color: #ddd;
            text-align: center;
            line-height: 40px;
        }

        a {
            color:#000;
            text-decoration: none;
        }

        li:hover, a:hover {
            background-color: #333;
            color:#fff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
